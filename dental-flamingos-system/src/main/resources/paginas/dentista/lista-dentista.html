<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}">
    <link th:replace="~{plantillas/plantilla :: boostrap}" rel="stylesheet">
</head>

<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>

    <table th:if="${!dentista.isEmpty()}" class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col"> Nombre</th>
            <th scope="col"> NÃºmero celular</th>
            <th scope="col"> Usuario</th>
            <th scope="col"> Operaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dt: ${dentista}">
            <td th:text="${dt.nombre}"></td>
            <td th:text="${dt.numeroCelular}"></td>
            <td th:text="${dt.usuario}"></td>
            <td>
                <a th:href="@{/dentistas/{id}/editar (id=${dt.idDentista})}"
                   class="btn btn-success">Modificar <i class="fas fa-pen-nib"
                                                        aria-hidden="true"></i> </a>

            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>

<script th:replace="~{plantillas/plantilla :: jsbundle}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var dropdowns = document.querySelectorAll('.dropdown-submenu .dropdown-toggle');
        dropdowns.forEach(function(dd) {
            dd.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.nextElementSibling.classList.toggle('show');
            });
        });
    });
</script>
</body>
</html>
