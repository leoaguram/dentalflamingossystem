<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Flamingos</title> <!-- Bootstrap CSS -->
  <link th:fragment="boostrap" rel="stylesheet" th:href="@{/bootstrap-5.3.3/css/bootstrap.min.css}">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #3DC7A0;
    }
    .navbar-nav .nav-link {
      color: #ffffff !important;
    }
    .navbar-nav .dropdown-menu {
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .dropdown-item:hover {
      background-color: #e9ecef;
      color: #007bff !important;
    }
    .dropdown-menu .dropdown-item {
      color: #212529;
    }
    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important;
    }
    .footer {
      background-color: #3DC7A0;
      color: #ffffff;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
    }
  </style>
</head>

<body>
<header>
  <!-- Encabezado único para la página de login -->
  <nav class="navbar navbar-dark" style="background-color: #3DC7A0;">
    <div class="container">
      <a class="navbar-brand" href="/dentalflamingos/login">Dental Flamingos</a>
    </div>
  </nav>
</header>

<main class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-sm p-4 bg-body-tertiary rounded" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      <h2 class="card-title mb-4">Iniciar Sesión</h2>
      <form th:action="@{/login}" method="POST">
        <!-- Usuario -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
        </div>
        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <!-- Botón de inicio de sesión -->
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</main>

<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
<script th:src="@{/bootstrap-5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
