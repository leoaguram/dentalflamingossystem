<!DOCTYPE html>
<html lang="es">
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Flamingos</title> <!-- Bootstrap CSS -->
    <link th:fragment="datatables" rel="stylesheet" th:href="@{/datatables/dataTables.bootstrap4.min.css}">
    <link th:fragment="boostrap" rel="stylesheet" th:href="@{/bootstrap-5.3.3/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #3DC7A0;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .navbar-nav .dropdown-menu {
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dropdown-item:hover {
            background-color: #e9ecef;
            color: #007bff !important;
        }
        .dropdown-menu .dropdown-item {
            color: #212529;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }
        .footer {
            background-color: #3DC7A0;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container"> <a class="navbar-brand" href="/dentalflamingos/">Dental Flamingos</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Citas -->
                    <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="citasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-calendar-fill"></i> Citas</a>
                        <ul class="dropdown-menu" aria-labelledby="citasDropdown">
                            <li><a class="dropdown-item" th:href="@{/citas/lista-cita}">Consultar</a></li>
                            <li><a class="dropdown-item" th:href="@{/citas/alta}">Registrar</a></li>
                        </ul>
                    </li>
                    <!-- Pacientes -->
                    <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="pacientesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-people-fill"></i> Pacientes</a>
                        <ul class="dropdown-menu" aria-labelledby="pacientesDropdown">
                            <li><a class="dropdown-item" th:href="@{/pacientes/lista-paciente}">Consultar</a></li>
                            <li><a class="dropdown-item" th:href="@{/pacientes/alta}">Registrar</a></li>
                        </ul>
                    </li>
                    <!-- Pagos -->
                    <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="pagosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-currency-dollar"></i> Pagos</a>
                        <ul class="dropdown-menu" aria-labelledby="citasDropdown">
                            <li><a class="dropdown-item" th:href="@{/pagos/filtrar}">Consultar</a></li>
                        </ul>
                    </li>
                    <!-- Configuration -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/config/}">
                            <i class="bi bi-gear-fill"></i> Configuración
                        </a>
                    </li>
                    <!-- Logout -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="bi bi-door-closed-fill"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-success" th:if="${success !=null}" th:text=${success}></div>
    <div class="alert alert-danger" th:if="${error !=null}" th:text=${error}></div>
    <div class="alert alert-warning" th:if="${warning !=null}" th:text=${warning}></div>
    <div class="alert alert-info" th:if="${info !=null}" th:text=${info}></div>
</header>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p class="mb-0">© 2024 Dental Flamingos. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Bootstrap JS and dependencies (Popper.js and Bootstrap Bundle) -->
<script th:fragment="jsbundle" th:src="@{/bootstrap-5.3.3/js/bootstrap.bundle.min.js}"></script>
<script th:fragment="jquerymin" th:src="@{/jquery/jquery.min.js}"></script>
<script th:fragment="bootstrapbundle" th:src="@{/bootstrap-5.3.3/js/bootstrap.bundle.min.js}"></script>

<!-- Scripts de DataTables -->
<script th:fragment="jquerydatatbl" th:src="@{/datatables/jquery.dataTables.min.js}"></script>
<script th:fragment="datatblbootstrapjs" th:src="@{/datatables/dataTables.bootstrap4.min.js}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var dropdowns = document.querySelectorAll('.dropdown-submenu .dropdown-toggle');
        dropdowns.forEach(function(dd) {
            dd.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.nextElementSibling.classList.toggle('show');
            });
        });
    });
</script>
</body>
</html>
